<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <div class="choices">
        <img src="image/rock.PNG" alt="Rock" onclick="playerChoice('rock')">
        <img src="image/paper.png" alt="Paper" onclick="playerChoice('paper')">
        <img src="image/scissors.png" alt="Scissors" onclick="playerChoice('scissors')">
    </div>
    
    <h2>Computer's Throw</h2>
    <div class="computer-throw">
        <img id="computer-choice" src="image/question-mark.png" alt="?">
    </div>
    
    <h2 class="result">Make your move!</h2>
    
    <div class="score">
        Wins: <span id="wins">0</span> | Losses: <span id="losses">0</span> | Ties: <span id="ties">0</span>
    </div>
    
    <button onclick="resetGame()">Reset</button>
</body>
</html>
