<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header class="admin-nav">
        <div class="logo">DivineGame Admin</div>
        <nav>
            <ul>
                <li><a href="admin-upload.html">Bulk Upload</a></li>
                <li><a href="admin-products.html">Product Listing</a></li>
                <li><a href="index.html" class="logout-btn">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="edit-container">
        <h2>Edit Product</h2>
        <form id="editForm">
            <input type="hidden" id="productId">

            <label for="productName">Name:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" step="0.01" required>

            <label for="productCategory">Category:</label>
            <select id="productCategory">
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="RPG">RPG</option>
                <option value="Horror">Horror</option>
                <option value="Multiplayer">Multiplayer</option>
                <option value="Indie">Indie</option>
            </select>

            <label for="productImage">Image URL:</label>
            <input type="text" id="productImage" required>

            <img id="previewImage" src="" alt="Product Image" class="preview-img">

            <button type="submit">Save Changes</button>
        </form>
    </main>

    <script src="scripts/admin-edit.js"></script>
</body>
</html>
